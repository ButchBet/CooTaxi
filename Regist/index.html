<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CooTaxi</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">

    <link rel="icon" href="icon/Coo1.png">

    <script src="js/script.js"></script>
</head>
<body>

    <div class="container">

        <form action="POST" class="form" id="login">
            <header>
                <div class="formChange">
                    <a class="formLink formLinkFisrt formLinkFisrt1 formLinkActive" id="linkCreateAccount" href="./">Ingresa</a>
                    <a class="formLink formLinkFisrt formLinkFisrt2 formLinkDesactive" id="linkLogin" href="./">Registra</a>
                </div>
            </header>
            
            <main>
                <h2 class="formTitle">Bienvenido!</h2>

                <div class="formMessage FormMesageFirst"></div>

                <div class="formInputGroup">
                
                    <input type="text" class="formInput" id="loginName" autofocus placeholder="Usuario/correo" required minlength="8" maxlength="30">
            
                </div>

                <div class="formInputGroup formInputLast">
                
                    <input type="password" class="formInput" id="loginPass"  placeholder="Contraseña" required minlength="8" maxlength="20">
                    <!-- <img src="./icon/eye-close-up.png" alt="eyeClosed">
                    <img src="./icon/invisible.png" alt="eyeOpened"> -->
            
                </div>

                <div class="formInputErrorMessage formMesageLast"></div>


                <a class="formLink formLinkLast" href="./">¿Olvidaste tu contraseña?</a>

            </main>

            <footer>
                <div class="formFooterFirst">
                    <label for="dataRemember">Recordar </label>
                    <input type="checkbox" id="dataRemember" class="formCheckBox">

                </div>

                <div class="formFooterSecond">
                    <input type="submit" value="Ingresar" class="formButton">
                </div>
            </footer>

        </form>

        <form action="POST" class="form formHidden" id="createAccount">


            <header>
                <div class="formChange">
                    <a class="formLink formLinkFisrt formLinkFisrt1 formLinkActive" id="linkCreateAccount" href="./">Ingresa</a>
                    <a class="formLink formLinkFisrt formLinkFisrt2 formLinkDesactive" id="linkLogin" href="./">Registra</a>
                </div>
            </header>
            
            <main>
                <h2 class="formTitle">Bienvenido!</h2>

                <div class="formMessage FormMesageFirst"></div>

                <div class="formInputGroup">
                
                    <input type="text" class="formInput" id="createName" autofocus placeholder="Nombre de usuario" required minlength="8" maxlength="30">
            
                </div>

                <div class="formInputGroup">
                
                    <input type="email" class="formInput" id="createEmail" placeholder="Correo electronico" required>

                </div>

                <div class="formInputGroup">
                
                    <input type="password" class="formInput" id="createPass"  placeholder="Contraseña" required minlength="8" maxlength="30">
                    <!-- <img src="./icon/eye-close-up.png" alt="eyeClosed">
                    <img src="./icon/invisible.png" alt="eyeOpened"> -->
        
                </div>

                <div class="formInputGroup formInputLast">
                
                    <input type="password" class="formInput" id="createRepeatPass"  placeholder="Repite la contraseña" required minlength="8" maxlength="30">
                    <!-- <img src="./icon/eye-close-up.png" alt="eyeClosed">
                    <img src="./icon/invisible.png" alt="eyeOpened"> -->
        
                </div>


                <div class="formInputErrorMessage formMesageLast"></div>

            </main>

            <footer class="registFooter">

                <div class="formFooterSecond formFooterSecondLast">
                    <input type="submit" value="Registrar" class="formButton">
                </div>

            </footer>

        </form>

    </div>
    <script src="js/script.js"></script>
    
</body>
</html>
